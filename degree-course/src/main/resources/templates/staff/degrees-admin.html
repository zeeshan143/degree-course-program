<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<title>CMS College Staff Home Page</title>
    </head>
    <body>
		<h3>Welcome to College Staff Home Page...!</h3>
		<hr>
		<a th:href="@{/degree/addDegree}">Add Degree</a>
		<br>
		<br>
		<table border="1">
			<tr>
				<th>Degree Name</th>
				<th>Course List</th>
				<th>Actions for Degree</th>
			</tr>
			<tr th:each="tempDegree : ${degrees}">
				<td th:text="${tempDegree.name}" />
				<td>
					<a th:href="@{/course/showCoursesAdmin(degreeId=${tempDegree.id})}">
						Courses
					</a>
				</td>
				
				<td>
					<a th:href="@{/degree/update(degreeId=${tempDegree.id})}">
						Update
					</a>
					<a th:href="@{/degree/delete(degreeId=${tempDegree.id})}"
					   onclick="if (!(confirm('Are you sure you want to delete this Degree?'))) return false">
						Delete
					</a>
				</td>
			</tr>
	    </table>
    </body>
</html>
