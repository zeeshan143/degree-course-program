<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    	<title>Save Degree</title>
    </head>
    <body>
		<h3>Add Degree</h3>
		<hr>
		<form th:action="@{/degree/save}" th:object="${degree}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{name}" placeholder="Degree Name">
			<button type="submit">Save</button>
		</form>	
		<hr>
		<a th:href="@{/degree/showDegreesAdmin}">Back to Degrees List</a>
    </body>
</html>
